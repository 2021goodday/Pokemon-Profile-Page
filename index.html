<!DOCTYPE html>

                    Hey there, I'm a Pokemon player living my best life, exploring regions üåç and chilling with my awesome Pokemon crew!üê¨ Let's team up and take on the Pokemon world together!
                    üöÄ

                <div id='XP-bar' class='XP-bar' data-range='.2,.7'>
                    <li data-level='.7'><label class='xp-name'>LEVEL 63</label></li>  
                </div>
                <aside class="profile-icons">
                    <a href="#" target="_blank">

                    </a>
                    <a href="#" target="_blank">
                        <i class="fa-solid fa-camera" alt="Photocard book"></i>
                    </a>

                    </a>

                    </a>

                </aside>
            </section>
        </section>
        <section class="statistics">

            <p><strong>49</strong> Followers</p>
            <p><strong>184</strong> Following</p>
            <p><strong>15</strong> Likes</p>

    </main>
<div class="bg"></div>

</html>
